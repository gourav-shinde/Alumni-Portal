{% extends 'home/base1.html' %}
{% block content1 %}
{% load static %}

<div class="site-section ftco-subscribe-1 site-blocks-cover pb-4" style="background-image: url({% static 'new/images/bg_1.jpg' %})">
    <div class="container">
        <div class="row align-items-end justify-content-center text-center">
            <div class="col-lg-7">
              <h2 class="mb-0">Register</h2>
              <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
            </div>
        </div>
    </div>
</div>

<div class="site-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="row">
                        <div class="col-md-12 form-group">
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name" class="form-control form-control-lg">
                        </div>
                        <div class="col-md-12 form-group">
                            <label for="last_name">Last Name</label>
                            <input type="text" id="last_name" class="form-control form-control-lg">
                        </div>
                        <div class="col-md-12 form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" class="form-control form-control-lg">
                        </div>
                        <div class="col-md-12 form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" class="form-control form-control-lg">
                        </div>
                        <div class="col-md-12 form-group">
                            <label for="pword">Password</label>
                            <input type="password" id="pword" class="form-control form-control-lg">
                        </div>
                        <div class="col-md-12 form-group">
                            <label for="pword2">Re-type Password</label>
                            <input type="password" id="pword2" class="form-control form-control-lg">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="text-center">
                                <input type="submit" value="Register" class="btn btn-primary btn-lg px-5">
                                <br></br>
                                Already Have an Account
                                <a href="{% url 'login' %}"><h4>Log In</h4></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>



{% endblock %}
