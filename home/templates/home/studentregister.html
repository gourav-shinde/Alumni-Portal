{% extends 'home/base.html' %}
{% block content %}
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'home/style.css' %}">
</head>
<style>
    ::placeholder{
        color: #BEBEBE !important;
    }
</style>

<body>
    <section>

        <!--<div class="icon"><img src="/home/school.png" alt="">-->
        <div class="icon"><img src="{% static 'home/school.png' %}" alt="">
            <div class="cont">
                <h5>STEP 2 OF 3</h5>
                <h1>TELL YOUR DETAIL TO VERIFY</h1>
            </div>
        </div>

		<div class="signup-form" >
		<br>
            <form action="/register1/" method="post">
        {% csrf_token %}
            <h4>Name</h4>
            <div class="name">
                <input type="text" name="first_name" placeholder="First Name">
                <input type="text" name="last_name" placeholder="Last Name">
            </div>

            <h4>Graduation Year</h4>
            <div class="name">
                <input type="text" name="first_yr" placeholder="First Year">
                <input type="text" name="last_yr" placeholder="Last Year">
            </div>

            <h4>Branch</h4>
            <select name="branch" id="branch">
                <option value="">Computer Science</option>
                <option value="">Information Technology</option>
                <option value="">Electronics and Telecommunication</option>
                <option value="">Civil</option>
                <option value="">Electrical</option>
                <option value="">Mechanical</option>
                <option value="">Other</option>
            </select>

            <h4>Mobile No.</h4>
            <input class="page2" name="mobile" type="number" >

            <h4>Email</h4>
            <input class="page2" name="email" type="email" >

			<h4>User name</h4>
	        <input class="page2" name="user_name" type="text" >

			<h4>Password</h4>
	        <input class="page2" name="password" type="text" >

	        <h4>Confirm Password</h4>
	        <input class="page2" name="confirm_password" type="text" >

	        <div class="text-center">
	        <button type="submit"  class="btn btn-primary" >Register Now</button>
	    	</div>
            <br>

            </form>

            <div class="text-center"><h2>Already have an account? </h2> <a href="{% url 'login' %}">Sign in</a></div>

        </div>

    </section>
</body>
   

{% endblock %}
